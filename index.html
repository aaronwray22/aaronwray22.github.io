<!DOCTYPE html>
<html>
<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Animated Bar Chart</h2>

    <div id="svg-container">
        <svg id="viz" width="720" height="405"></svg>
    </div>
</div>
<script>
 var data = [5,9,10,11,12];
 var width = 720;
    var height = 405;
 var join = d3.select("#viz").selectAll("rect").data(data);
join.enter().append("rect").merge(join)
.attr("height",function(d){return 10*d;})
.attr("width",15)
.attr("x",function(d,i){return 20*i})
.attr("y",function(d){return (height/2.0)-(5.0*d)})
.attr("tokenid",function(d,i){return d*i*64})
.attr("fill","steelblue")
join.exit().remove()
</script>
</body>
 
</html>
